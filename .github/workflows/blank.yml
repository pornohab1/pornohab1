                    <h2 class="h3">Навіщо проходити тест<br> швидкості друку?</h2>
                    <p>
                        Щоб дізнатися свою швидкість і точність друку, зрозуміти чи потрібно щось поліпшити. <a href="/learn/average-typing-speed/">Середня швидкість друку</a> становить 200 зн./хв., спробуй перевершити її! 
Ти можеш пройти тест кілька разів і побачити, як твоя швидкість друку поліпшується з часом.
                    </p>
                    <p>Після проходження тесту онлайн ти отримаєш сертифікат швидкості друку, який зможеш прикріпити до резюме, показати вчителю або похизуватися перед друзями.</p>
                </div>
                <div class="md:w-3/6 md:px-3">
                    <h2 class="h3">Як ми вимірюємо<br> швидкість друку?</h2>
                    <p>Ми вимірюємо швидкість друку в зн./хв &nbsp;— скільки знаків на хвилину без помилок ти набрав. «Знаком» вважається будь-який символ включно з пропусками. Ми враховуємо тільки правильно набрані слова.</p>
                    <p>Тому, якщо зроблено помилку, підрахунок символів зупиняється, поки ти її не виправиш.</p>
                    <p>Щоб отримати найкращий результат в швидкості набору тексту <a href="/keyboard-test/">перевір чи всі клавіші працюють коректно на твоїй клавіатурі</a>.</p>
